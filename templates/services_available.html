{% load static %}

<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Services available</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="{% static 'css/service.css' %}">
    <script src="{% static 'js/services.js' %}"></script>
</head>
<body>
    
<div id='topbar'>
    <input type="text" id='myInput' onkeyup="search_service()" placeholder="Search for services..">
    <hr>
    </div>

    <div id="sidebar">

    <div class="filter">
        <h2 class='filter_heading'>Groups</h2>
        <div id='groups'>
        {% for group in user.joined_groups.all %}
            <div class='checkbox'>
                <label><input type="checkbox" onchange="group_filter()"/><span id="{{group.group_id}}" class='grp'>{{group}}</span></label>
            </div>
        {% endfor %}
        </div>
    </div>

    <div class="filter">
        <h2 class='filter_heading'>Category</h2>
        <div class='checkbox'>
            <label><button onclick="categories('all')">All</button></label>
        </div>
        <div class='checkbox'>
            <label><button onclick="categories('Shopping')">Shopping</button></label>
        </div>
        <div class='checkbox'>
            <label><button onclick="categories('Food')">Food</button></label>
        </div>
        <div class='checkbox'>
            <label><button onclick="categories('Travel')">Travel</button></label>
        </div>
        <div class='checkbox'>
            <label><button onclick="categories('Event')">Event</button></label>
        </div>
        <div class='checkbox'>
            <label><button onclick="categories('Other')">Others</button></label>
        </div>
    </div>

    <div class="filter">
        <h2 class='filter_heading'>Interested Period</h2>
        <label for='start_date'>From:<br>
            <input type="datetime-local" id="from" name='from' onchange="">
        </label>
        <br>
        <label for='end_date'>Until:<br>
            <input type="datetime-local" id="until" name='until' onchange="">
        </label>
        <br><br>
        <button class="date_search" onclick="DateTime()">Find Services</button>
    </div>

</div>  



    <div>
    <ul class="middle" id="services_available">
    </ul>
    </div>



</body>
</html>
