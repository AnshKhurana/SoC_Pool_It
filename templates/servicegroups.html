<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Creating Service </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
	<h1>Creating a Service</h1><br><br>
	{%if error_message%}
		<h2>{{error_message}}</h2>
	{%else%}
		<form action="/services/servicegroups/" method='POST'>
			{% csrf_token %}
			{{form.as_p}}
			<br>
		<input type='submit' value='next'>
		</form>
	{%endif%}
</body>
</html>
